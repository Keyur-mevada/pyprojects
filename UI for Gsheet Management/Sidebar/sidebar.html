<!doctype html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sidebar demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <style>
      *{
          margin:0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body{
          position: relative;
          background-color: rgb(238, 237, 242);
          height:98vh;
          width:98vw;
          overflow: hidden;
      }
      .sidebar{
          position:fixed ;
          background-color: rgb(19, 19, 19);
          top:2vh;
          left: 2vw;
          height:94vh;
          width:4vw;
          border-radius:10px;
          padding: 6px 14px;
          transition: all 0.5s ease;
      }
      .sidebar_activated{
          position:fixed ;
          background-color: rgb(19, 19, 19);
          top:2vh;
          left: 2vw;
          height:94vh;
          width: 15vw;
          border-radius:10px;
          padding: 6px 14px;
          transition: all 0.5s ease;
      }
      
      .sidebar .header{
          display: flex;
          height: 8vh;
          width:100%;
          align-items: center;
          border-bottom: 2px;
          border-bottom-color: rgb(238, 237, 242);
          border-bottom-style: inset;  
      }
      .sidebar_activated .header{
          display: flex;
          height: 8vh;
          width:100%;
          align-items: center;
          border-bottom: 2px;
          border-bottom-color: rgb(238, 237, 242);
          border-bottom-style: inset;  
      }
      
      .sidebar .header .page_name{
          position: absolute;
          font-size: large;
          font-weight: 400;
          top: 10px;
          color: rgb(238, 237, 242);
          text-align: center;
          line-height: 45px;
          opacity: 0;
      }
      .sidebar_activated .header .page_name{
          position: absolute;
          font-size: large;
          font-weight: 400;
          top: 10px;
          color: rgb(238, 237, 242);
          text-align: center;
          line-height: 45px;
          opacity: 1;
      }
      .sidebar #btn{
          position: absolute;
          left: 2vw;
          top:10px;
          color: rgb(238, 237, 242);
          font-size: x-large;
          margin-right: 5px;
          text-align: center;
          line-height: 50px;
          transform: translateX(-50%);
          cursor: pointer;
          transition: 00.5s ease;
      }
      .sidebar_activated #btn{
          position: absolute;
          left: 85%;
          top:10px;
          color: rgb(238, 237, 242);
          font-size: x-large;
          margin-right: 5px;
          text-align: left;
          line-height: 50px;
          transform: translateX(-50%);
          cursor: pointer;
      }
      

      .sidebar ul{
          margin-top: 3vh;
          margin-left: -2.2vw;
      }
      .sidebar_activated ul{
          margin-top: 3vh;
          margin-left: -2.2vw;
      }

      .sidebar ul li{
          position: relative;
          list-style: none;
          height: 30px;
          
          margin: 20px 0px; 
          line-height: 30px;
      }
      .sidebar_activated ul li{
          position: relative;
          list-style: none;
          height: 30px;
          width: 13.5vw;
          margin: 20px 0px; 
          line-height: 30px;
      }
      .sidebar ul li a{
          color: rgb(238, 237, 242);
          display: flex;
          align-items: center;
          text-decoration: none;
          justify-items: left;
      }
      .sidebar_activated ul li a{
          color: rgb(238, 237, 242);
          display: flex;
          align-items: center;
          text-decoration: none;
          justify-items: left;
      }
      .sidebar ul li:hover{
          color:rgb(238, 237, 242);
          background-color: rgb(92, 49, 255);
          border-radius: 5px;   
      }
      .sidebar_activated ul li:hover{
          color:rgb(238, 237, 242);
          background-color: rgb(92, 49, 255);
          border-radius: 5px;
      }

      .sidebar ul li a i{
          height: 50px;
          min-width: 50px;
          border-radius: 5px;
          line-height: 30px;
          left: 50px;
          transform: translateX(10px);
          
      }
      .sidebar_activated ul li a i{
          height: 50px;
          min-width: 50px;
          border-radius: 5px;
          line-height: 30px;
          left: 50px;
          transform: translateX(10px);
                    
      }
      
      .sidebar ul li a span{
        opacity: 0;
      }
      .sidebar_activated ul li a span{
        text-align: center;
        top:-10px;
        transform: translateY(-10px);
        opacity: 1;
      }

      .sidebar .footer{
          
          position: absolute;
          color:rgb(238, 237, 242);;
          bottom: 0.5vh;
          margin-bottom: 10px;
          left: 10px;
          transition: 0.5s;
      }
      .sidebar_activated .footer{
          
          position: absolute;
          color:rgb(238, 237, 242);
          bottom: 0.5vh;
          left: 10px;
          transition: 0.5s;
      }


      .sidebar .footer .profile{
          position: relative;
          bottom: 2.5vh;
          margin-left: 10px;
          margin-right: 10px;
          margin-bottom: 1vh;
          text-align: center;
          transition: 00.5s ease;
      }
      .sidebar_activated .footer .profile{
          position: relative;
          bottom: 2.5vh;
          margin-left: 10px;
          margin-right: 10px;
          margin-bottom: 1vh;
          text-align: center;
          transition: 00.5s ease;
      }
      .sidebar .footer .profile img{
          position: absolute;
          background-color: rgb(238, 237, 242);
          top: 8vh;
          transform: translateX(-50%);
          height: 35px;
          width: 35px;
          object-fit: cover;
          border-radius: 10px;
          transition: 0.5s ease;        
      }
      .sidebar_activated .footer .profile img{
          position: absolute;
          background-color: rgb(238, 237, 242);
          height: 35px;
          width: 35px;
          object-fit: cover;
          border-radius: 10px;
          transition: 0.5s ease;
      }
      .sidebar .footer .profile span {
          opacity: 0;
      }
      .sidebar_activated .footer .profile span {
        margin-left: 50px;
        text-align: center;  
        opacity: 1;
        transition: 1s;
      }

      .main_content{
          position: absolute;
          
          height:94vh;
          width: 89vw;
          left: 9vw;
          top:2vh;
          transition: 0.5s ease;
      }
      .main_content_activated{
          position: absolute;
          
          height:94vh;
          width: 80vw;
          left: 18vw;
          top:2vh;
          transition: 0.5s ease;
      }
  </style>
  
  <body>    
        <div class="sidebar_activated">
            <div class="header">
                <div class="page_name">Dashboard</div>
                <i class='bx bx-menu' id="btn" onclick="toggle_class()"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <a href="#">
                        <i class='bx bxs-home'></i>
                        <span class="link_name">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-food-menu' ></i>
                        <span class="link_name">Workbook</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-group' ></i>
                        <span class="link_name">Employees</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxl-telegram' ></i>
                        <span class="link_name">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-cog' ></i>
                        <span class="link_name">Settings</span>
                    </a>
                </li>
            </ul>
            <div class="footer">
                <div class="profile">
                    <img src="user-solid-24.png" alt="">
                    <span class="name">Hi, there David</span>
                </div>
            </div>
        </div>
        <div class="main_content_activated">
            Main Content
        </div>  
  </body>
  <script>
      let btn=document.querySelector("#btn");
      let sidebar=document.querySelector(".sidebar_activated")
      let main=document.querySelector(".main_content_activated")
      
      function toggle_class(){
            let sb_cl=sidebar.className;
            if (sb_cl=="sidebar"){
                sidebar.className="sidebar_activated";
                main.className="main_content_activated"

            } else {
                sidebar.className="sidebar";
                main.className="main_content"
            }
        
      }

  </script>
</html>
